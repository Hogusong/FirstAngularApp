<button (click)="showEditForm=!showEditForm" class="btn btn-dark mb-3">New User</button>
<div *ngIf="showEditForm" class="card card-body mb-3">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name &nbsp;&nbsp;{{user.firstName}}</label>
      <input [(ngModel)]="user.firstName" type="text" class="form-control" name="firstName">
    </div>
    <div class="form-group">
      <label>Last Name &nbsp;&nbsp;{{user.lastName}}</label>
      <input [(ngModel)]="user.lastName" type="text" class="form-control" name="lastName">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input [(ngModel)]="user.age" type="number" class="form-control" name="age">
    </div>
    <div class="form-group">
      <label>Street</label>
      <input [(ngModel)]="user.address.street" type="text" class="form-control" name="street">
    </div>
    <div class="form-group">
      <label>City</label>
      <input [(ngModel)]="user.address.city" type="text" class="form-control" name="city">
    </div>
    <div class="form-group">
      <label>State</label>
      <input [(ngModel)]="user.address.state" type="text" class="form-control" name="state">
    </div>
    <div class="form-group">
      <label>Joined &nbsp;&nbsp;{{user.registered.toDateString()}}</label>
      <input [(ngModel)]="user.registered" type="date" class="form-control" name="joined">
    </div>
    <button (click)="addUser()"
    [disabled]="!user.firstName || !user.lastName" class="btn btn-light btn-block mb-3">Add New User</button>
  </form>
</div>
<h2>Users</h2>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive" [style.border-color]="user.isActive? 'green' : ''">
    <h4 [style.color]="user.age > 30 ? 'brown' : 'blue'">{{user.firstName}} {{user.lastName}}<small *ngIf="user.age || user.address"><button
          (click)="user.hide=!user.hide" class="btn btn-dark btn-sm ml-2">
          <!-- <i class="{{user.hide? 'fa fa-plus' : 'fa fa-minus'}}"></i> -->
          <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus' "></i>
        </button></small></h4>
    <ul *ngIf="!user.hide" class="list-group">
      <li *ngIf="user.age" class="list-group-item">Age: {{user.age}}</li>
      <li *ngIf="user.address" class="list-group-item">Address:
        {{user.address.street}}&nbsp;&nbsp;{{user.address.city}}, {{user.address.state}}</li>
      <li class="list-group-item">Joined: {{user.registered | date}}</li>
    </ul>
  </li>
</ul>
<h4 *ngIf="!loaded" style="color:red">Loading Users</h4>
<h4 *ngIf="users?.length == 0" style="color:red">No Users Found</h4>
